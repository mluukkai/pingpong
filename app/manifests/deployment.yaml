apiVersion: apps/v1
kind: Deployment
metadata:
  name: ping-pong-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ping-pong
  template:
    metadata:
      labels:
        app: ping-pong
    spec:
      containers:
        - name: ping-pong
          image: mluukkai/ping-pong:27
          env:
            - name: CONNECT_STRING
              valueFrom:
                configMapKeyRef:
                  name: ping-pong-conf
                  key: CONNECT_STRING
          imagePullPolicy: Always
